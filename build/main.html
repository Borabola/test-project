<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Тест - каталог колес">
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Black.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>ProjectName — Главная</title>
</head>

<body>
  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <defs>
        <style>
          .cls-1 {
            fill: #c0c4d8;
            fill-rule: evenodd;
          }
        </style>
      </defs>
      <symbol id="arrow-down" viewBox="0 0 6 5">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 5L0 0H6L3 5Z" fill="currentColor" />
      </symbol>
      <symbol id="arrow-right" viewBox="0 0 7.969 12.969">
        <path id="Rounded_Rectangle_2_copy_4" data-name="Rounded Rectangle 2 copy 4" class="cls-1" d="M564.586,588.964l4.949,4.95a1.5,1.5,0,1,1-2.121,2.121l-4.95-4.95A1.5,1.5,0,0,1,564.586,588.964Zm0,12.071,4.949-4.95a1.5,1.5,0,1,0-2.121-2.121l-4.95,4.95A1.5,1.5,0,0,0,564.586,601.035Z" transform="translate(-562.031 -588.531)" />
      </symbol>
      <symbol id="cross" viewBox="0 0 11.688 11.688">
        <path d="M698.646,566.353l0.707-.707,11,11-0.708.707Zm11.708,0-0.708-.707-11,11,0.707,0.707Z" transform="translate(-698.656 -565.656)" fill="currentColor" />
      </symbol>
      <symbol id="icon-close" viewBox="0 0 20 20">
        <path d="M.293 18.291a1 1 0 101.414 1.414L10 11.413l8.292 8.292a1 1 0 101.414-1.414l-8.292-8.292 8.292-8.292A1 1 0 1018.291.293L9.999 8.585 1.707.293A1 1 0 10.293 1.707L8.585 10 .293 18.291z" fill="currentColor" />
      </symbol>
    </svg>
  </div>
  <div class="wrapper">
    <header class="header ">
      <div class="header__wrapper ">
        <div class="header__nav container">
          <nav class="main-nav">
            <button class="main-nav__toggle btn-reset" type="button" aria-label="Переключатель отображения меню" aria-pressed="false">
              <svg width="20" height="20">
                <use xlink:href="#icon-burger"></use>
              </svg>
            </button>
            <div class="main-nav__wrapper">
              <ul class="main-nav__list">
                <li class="main-nav__item">
                  <a class="main-nav__link " href="#">Главная</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link " href="about.html">О компании</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link " href="#">Ссылка 1</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link " href="#">Ссылка 2</a>
                </li>
                <li class="main-nav__item">
                  <a class="main-nav__link " href="#">Ссылка 3</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="header__user-nav">
            <button class="btn header__user-btn" type="button">
              <img src="img/content/icon-user.png" width="16" height="15" alt="Войти">
              <span>Вход</span>
            </button>
          </div>
        </div>
      </div>
      <div class="hero container">
        <a class="hero__logo" href="main.html" aria-label="Переход на главную">
          <img src="img/content/logo.png" srcset="img/content/logo@2x.png 2x" width="195" height="37" alt="Лого тест">
        </a>
        <div class="hero__call">
          <ul class="hero__list">
            <li class="hero__item">
              <a class="hero__link" href="tel:+3809817000740">+380 98 170 00 740</a>
            </li>
            <li class="hero__item">
              <a class="hero__link" href="tel:+3809817000740">+380 98 170 00 740</a>
            </li>
          </ul>
          <button class="btn hero__call-btn" type="button" data-modal="callback">
            <img src="img/content/icon-phone.png" width="12" height="17" alt="Позвонить">
            <span>Перезвонить мне</span>
          </button>
        </div>
        <ul class="hero__product-menu">
          <li class="hero__product-item">
            <a class="hero__product-link" href="#">
              <img src="img/content/compare.png" srcset="./img/content/compare@2x.png 2x" width="45" height="34" alt="Сравнить">
            </a>
            <span class="hero__name">Сравнение</span>
            <div class="hero__digit">
            </div>
          </li>
          <li class="hero__product-item">
            <a class="hero__product-link" href="#">
              <img src="img/content/favorite.png" srcset="./img/content/favorite@2x.png 2x" width="34" height="33" alt="Избранное">
            </a>
            <span class="hero__name">Избранное</span>
            <div class="hero__digit">
            </div>
          </li>
          <li class="hero__product-item">
            <a class="hero__product-link" href="#">
              <img src="img/content/basket.png" srcset="./img/content/basket@2x.png 2x" width="40" height="35" alt="Корзина">
            </a>
            <span class="hero__name">Корзина</span>
            <div class="hero__digit show">
              <span>5</span>
            </div>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Главная</h1>
      </div>
    </main>
    <footer class="footer"></footer>
    <div class="modal modal--preload modal--feedback    ">
      <div class="modal__wrapper">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап">
            <svg width="15" height="15">
              <use xlink:href="#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="modal modal--preload modal--success   modal--fit-content   modal--no-scale   modal--some-mod ">
      <div class="modal__wrapper">
        <div class="modal__overlay"></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл и передан модификатор `some-mod`</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап">
            <svg width="15" height="15">
              <use xlink:href="#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
